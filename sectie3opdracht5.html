<!DOCTYPE html>
<html>
    <head>
        <title>HTML tutorial</title>
        <style>
    #opd6content {
                box-sizing: content-box;
                width: 300px;
                height: 300px;
                padding: 125px;
                border: 10px solid blue;
 }
    #opd6border {
        box-sizing: border-box;
        width: 300px;
        height: 300px;
        padding: 125px;
        border: 10px     solid blue;
 }
         </style>
    </head>
    <body>
        <div id="opd6content"><img src="images/kat.jpg" alt="foto van kat" style="height: 300px; width: 300px;"></div>
        <br>
        <h3>de content-box is groter dan de border-box.</h3>
        <br>
        <div id="opd6border"><img src="images/kat.jpg" alt="foto van kat" style="height: 300px; width: 300px;"></div>
        <br>
    </body>

</html>
